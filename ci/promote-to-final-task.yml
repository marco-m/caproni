---
platform: linux
image_resource:
  type: docker-image
  source: {repository: marcomm/ready-to-build, tag: latest}
inputs:
  - name: caproni.git
  - name: caproni-artifacts.s3
  - name: version
outputs:
  - name: promote-to-final
run:
  path: /bin/sh
  args:
    - -c
    - |
      set -o errexit
      set -o xtrace
      find . -maxdepth 2
      cat version/number
      echo
      cp caproni-artifacts.s3/caproni-*.tgz promote-to-final/caproni-$(cat version/number).tgz
      find . -maxdepth 2
